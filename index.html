<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes Morosos con Geolocalización</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>

  <!-- Pantalla de Login -->
  <div id="login" class="pantalla activo">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Pantalla de Inicio -->
  <div id="inicio" class="pantalla">
    <h2>Sistema de Clientes Morosos</h2>
    <button onclick="cambiarPantalla('registro')">Registrar Cliente</button>
    <button onclick="cambiarPantalla('lista')">Ver Lista de Clientes</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <!-- Pantalla de Registro -->
  <div id="registro" class="pantalla">
    <h2>Registrar Cliente</h2>
    <form id="clienteForm">
      <input type="text" id="nombre" placeholder="Nombre del cliente" required>
      <input type="text" id="cedula" placeholder="Cédula" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="ubicacion" placeholder="Coordenadas GPS" readonly required>
      <button type="button" class="btn-ubicacion" onclick="obtenerUbicacion()">Obtener Ubicación</button>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="file" id="fotos" multiple accept="image/*">
      <div id="preview"></div>
      <button type="submit">Guardar Cliente</button>
    </form>
    <button onclick="cambiarPantalla('inicio')">Volver</button>
  </div>

  <!-- Pantalla de Lista de Clientes -->
  <div id="lista" class="pantalla">
    <h2>Lista de Clientes Morosos</h2>
    <div id="listaClientes"></div>
    <button onclick="cambiarPantalla('inicio')">Volver</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</body>
</html>
