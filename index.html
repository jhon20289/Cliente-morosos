<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes Morosos con Geolocalización</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla de Login -->
  <div id="login" class="pantalla activo">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- Pantalla de Inicio -->
  <div id="inicio" class="pantalla">
    <h2>Sistema de Clientes Morosos</h2>
    <button onclick="cambiarPantalla('registro')">Registrar Cliente</button>
    <button onclick="cambiarPantalla('lista')">Ver Lista de Clientes</button>
  </div>

  <!-- Pantalla de Registro -->
  <div id="registro" class="pantalla">
    <h2>Registrar Cliente</h2>
    <form id="clienteForm">
      <input type="text" id="nombre" placeholder="Nombre del cliente" required>
      <input type="text" id="cedula" placeholder="Cédula" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <div class="ubicacion-container">
        <input type="text" id="ubicacion" placeholder="Coordenadas GPS" readonly required>
        <button type="button" class="btn-ubicacion" onclick="obtenerUbicacion()">Obtener Ubicación</button>
      </div>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="file" id="fotos" multiple accept="image/*">
      <div id="preview"></div>
      <button type="submit">Guardar Cliente</button>
    </form>
    <button onclick="cambiarPantalla('inicio')">Volver</button>
  </div>

  <!-- Pantalla de Lista de Clientes -->
  <div id="lista" class="pantalla">
    <h2>Lista de Clientes Morosos</h2>
    <input type="text" id="buscarCliente" placeholder="Buscar cliente..." onkeyup="buscarClientes()">
    <div id="listaClientes"></div>
    <button onclick="cambiarPantalla('inicio')">Volver</button>
  </div>

  <!-- Pantalla de Detalles del Cliente -->
  <div id="detalles" class="pantalla">
    <h2>Detalles del Cliente</h2>
    <div id="detalleCliente"></div>
    <button onclick="cambiarPantalla('lista')">Volver</button>
  </div>

  <!-- Agregar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "clientes-morosos-688eb.firebaseapp.com",
      projectId: "clientes-morosos-688eb",
      storageBucket: "clientes-morosos-688eb.appspot.com",
      messagingSenderId: "151674769366",
      appId: "1:151674769366:web:a5ec137a0bf..."
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script src="script.js"></script>
</body>
        </html>
